<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.min.css">
    <title>Navbar</title>
    <style>
        .navbar-nav .nav-link.active {
            color: antiquewhite;
        }

        .nav-link{
            text-align: center;
        }

        section{
            height: 100vh;
            background-color: grey;
            border-bottom: solid whitesmoke;
            padding-top: 80px;
        }

        header{
            position: sticky;
            top: 0;
            left: 0;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-md">
            <div class="container">
                <h1>
                    Titulo do site
                </h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">Promocoes</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                        </ul>
                </nav>
            </div>
            
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho" >
        <section id="inicio">
            <h2>
                Inicio
            </h2>
        </section>
        <section id="produtos">
            <h2>
                Produtos
            </h2>
        </section>
        <section id="promocoes">
            <h2>
                Promocoes
            </h2>
        </section>
        <section id="contato">
            <h2>
                Contato
            </h2>
        </section>
    </div>
    <script src="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_js_bootstrap.bundle.min.js"></script>
</body>
</html>
