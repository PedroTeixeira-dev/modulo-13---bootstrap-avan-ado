<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.min.css">
    <title>Carousel - Bootstrap</title>
</head>
<body>
    <div class="container">
        <div id="carousel1" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="2000" class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/03/23/14/29/bird-7872096_1280.jpg">
                    <div class="carousel-caption">
                        <h2>Foto de um passaro</h2>
                    </div>
                </div>
                <div data-bs-interval="2000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/05/30/21/03/grey-heron-8030000_1280.jpg">
                    <div class="carousel-caption">
                        <h2>Foto de outro passaro</h2>
                    </div>
                </div>
                <div data-bs-interval="2000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/05/25/08/42/fishing-rod-8016641_1280.jpg">
                    <div class="carousel-caption">
                        <h2 style="color: rgb(34, 34, 34);">Foto de uma vara</h2>
                    </div>
                </div>
                <button data-bs-target="#carousel1" data-bs-slide="prev" class="carousel-control-prev" type="button">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button data-bs-target="#carousel1" data-bs-slide="next" class="carousel-control-next" type="button">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button class="active" type="button" data-bs-target="#carousel1" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#carousel1" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel1" data-bs-slide-to="2"></button>
                </div>
    
            </div>
    
        </div>
    </div>

    
    <script src="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_js_bootstrap.bundle.min.js"></script>
</body>
</html>
