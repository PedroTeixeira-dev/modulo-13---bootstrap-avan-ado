<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.min.css">
    <title>DropDown</title>
    <style>
        a {
            color: aliceblue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn-group dropdown-center">
            <button class="btn btn-primary">
                Cadastrar
            </button>
            <button  data-bs-toggle="dropdown" class="btn btn-primary dropdown-toggle"></button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li class="dropdown-item">
                    <a href="#">Novo usuario</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo fornecedor</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo funcionario</a>
                </li>
            </ul>
        </div>
    </div>
    
<script src="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_js_bootstrap.bundle.min.js"></script>
</body>
</html>
