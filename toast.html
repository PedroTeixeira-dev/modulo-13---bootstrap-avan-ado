<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.min.css">
    <title>Toasts</title>
    <style>
        button{
            margin: 50% 50%;
            width: 200px;
        }
    </style>
</head>
<body>
    <button type="button" class="btn btn-warning" id="btn-checar-emails">Checar caixa de entrada</button>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="mensagem-alerta">
            <header class="toast-header">
                <strong>importante</strong>
            </header>
            <div class="toast-body">
                vc possui 10 mensagens nao lidas
            </div>
            <div class="mt-2 pt-2 border-top">
                <button data-bs-dismiss="toast" type="button" class="btn btn-danger" >
                    Descartar
                </button>
            </div>
        </div>
    </div>


    <script src="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_js_bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-checar-emails')
        const mensagem = document.getElementById('mensagem-alerta')

        if(ativadorToast){
            ativadorToast.addEventListener('click', function(){
                const toast = new bootstrap.Toast(mensagem)
                toast.show()
            })
        }
    </script>
</body>
</html>
