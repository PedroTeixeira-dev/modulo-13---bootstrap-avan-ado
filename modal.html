<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.min.css">
    <title>Modal</title>
    <style>
        button {
            margin: 50% 50%;
            width: 150px;
        }

    </style>
</head>
<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalExemplo">
        Abrir modal
    </button>
    <div class="modal" id="modalExemplo" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>
                        Titulo da modal
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum rem vel error molestiae cumque quia, cum deleniti optio at sapiente sed ex veritatis perspiciatis, accusantium tempora recusandae! Eius, placeat explicabo.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        Fechar
                    </button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                        Confirmar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_js_bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const modalExemplo = new bootstrap.Modal('#modalExemplo')
            setTimeout(function(){
                modalExemplo.show()
            },3000 )
            
        })


    </script>
</body>
</html>
